<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />
    <title>counterUp</title>
  </head>
  <body>
    <div class="container">
      <div class="counter-container">
        <div class="counter">
          <img src="./icons/iconmonstr-time-19.svg" alt="timer" class="icon" />
          <h3 class="count" data-count="1500">0</h3>
          <h6>Work Hours</h6>
        </div>
        <div class="counter">
          <img
            src="./icons/iconmonstr-coffee-10.svg"
            alt="coffee"
            class="icon"
          />
          <h3 class="count" data-count="1200">0</h3>
          <h6>Cups of Coffee</h6>
        </div>
        <div class="counter">
          <img
            src="./icons/iconmonstr-weather-112.svg"
            alt="weather"
            class="icon"
          />
          <h3 class="count" data-count="500">0</h3>
          <h6>Sleepless Nights</h6>
        </div>
      </div>
    </div>

    <!-- Custom Javascript -->
    <script src="app.js"></script>
  </body>
</html>
